name: HealthSenseAI-CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Lint
        run: |
          pip install flake8
          flake8 src --max-line-length=120

      - name: Test Import
        run: python - <<EOF
import streamlit
import langchain
import faiss
print("All core modules imported successfully.")
EOF
